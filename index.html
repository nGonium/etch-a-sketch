<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="etch.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pix-sketch">
        <div id="toolbar">
            <div id="" class="tool-container">
                <div class="tool-container-header">
                    <button id="color-picker-switch">Switch</button>
                </div>
                <div class="tool-container-body">
                    <input type="color" name="color-picker-primary" id="color-picker-primary">
                    <input type="color" name="color-picker-secondary" id="color-picker-secondary">
                </div>
            </div>
            <div id="color-palette-container" class="tool-container">
                <div id="color-palette-header" class="tool-container-header">
                    <button name="palette-add">+</button>
                    <button name="palette-remove">x</button>
                    <button name="palette-clear">clear</button>
                </div>
                <div id='color-palette-body'class="tool-container-body">

                </div>
            </div>
            <div class="tool-container">
                <div id="tools" class="tool-container-body">
                    <input type="radio" name="tool" id="pen" value="pen" checked>
                    <label for="pen"><button>Pen</button></label>
                    <input type="radio" name="tool" id="eraser" value="eraser">
                    <label for="eraser"><button>Eraser</button></label>
                    <input type="radio" name="tool" id="shade-plus" value="shade-plus">
                    <label for="shade-plus"><button>Shade+</button></label>                    
                    <input type="radio" name="tool" id="shade-minus" value="shade-minus">
                    <label for="shade-minus"><button>Shade-</button></label>  
                    <input type="radio" name="tool" id="random" value="random">
                    <label for="random"><button>Random</button></label>
                </div>
            </div>
            <div class="tool-container">
                <div id="options-container" class="tool-container-body">
                    <button name="toggle-grid-lines">Toggle grid lines</button>
                </div>
            </div>
            <div class="tool-container">
                <div id="grid-sizer-container" class="tool-container-body">
                    <input type="range" name="grid-sizer" id="grid-sizer" min="1" max="64" step="1" value="16">
                    <label for="grid-sizer">16 x 16</label>
                    <button>Change grid size</button>
                </div>
            </div>           
        </div>
        <div id="canvas">

        </div>        
    </div>
</body>
</html>
