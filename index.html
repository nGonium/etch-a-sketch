<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="etch.js" defer></script>

</head>
<body>
    <div id="pix-sketch">
        <div id="toolbar">
            <div id="color-container">
                <input type="color" name="color-picker" id="color-picker">
                <div class="tool-container">
                    <div class="tool-container-header">
                        <button onclick="addToPalette()">+</button>
                        <button onclick="removeFromPalette()">x</button>
                        <button onclick="clearPalette()">clear</button>
                    </div>
                    <div id='color-palette'class="tool-container-body">
                        <!-- <div id="color-palette">
                            
                        </div> -->
                    </div>
                </div>
            </div>
            <button onclick="promptGridSize()">Change grid size</button>
            <button onclick="toggleGridLines()">Toggle grid lines</button>
        </div>
        <div id="canvas">

        </div>        
    </div>
</body>
</html>
