<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="etch.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="promptGridSize()">Change grid size</button>
    <div id="color-picker">
        <div class="color-preview"></div>
        <div class="hsl">
            <span>HSL: </span>
            <input type="range" name="hue" id="hue" min="0" max="360" value="0" step="1">
            <input type="range" name="sat" id="sat" min="0" max="1" value="0" step="0.1">
            <input type="range" name="val" id="val" min="0" max="1" value="0" step="0.1">    
        </div>
        <div class="rgb">
            <span>RGB: </span>
            <input type="range" name="red" id="red" min="0" max="255" value="0" step="1">
            <input type="range" name="green" id="green" min="0" max="255" value="0" step="1">
            <input type="range" name="blue" id="blue" min="0" max="255" value="0" step="1">    
        </div>
    </div>
    <div id="container">

    </div>
</body>
</html>
